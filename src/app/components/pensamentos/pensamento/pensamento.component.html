<div class="pensamento modelo{{ pensamento.modelo }} ff-roboto pensamento-p">
  <img
    src="../../../../assets/imagens/modelo{{ pensamento.modelo }}.png"
    alt="Aspas coloridas"
  />
  <p class="conteudo">{{ pensamento.conteudo }}</p>
  <p class="autoria">{{ pensamento.autoria }}</p>
  <div class="acoes">
    <button class="botao-editar">
      <img
        src="../../../../assets/imagens/icone-editar.png"
        alt="Icone de editar"
      />
    </button>
    <button class="botao-excluir">
      <img
        src="../../../../assets/imagens/icone-excluir.png"
        alt="Icone de remover"
      />
    </button>
  </div>
</div>
